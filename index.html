<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Puzzle</title>
    <style>
        .crossword-container {
            display: grid;
            gap: 5px;
        }
        .crossword-cell {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 20px;
        }
        .black-box {
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="crossword" class="crossword-container"></div>

    <button onclick="submitCrossword()">Submit</button>

    <script src="script.js"></script>
</body>
</html>
